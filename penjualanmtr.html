    <h1> Program Penjualan Motor </h1> <br>
        <table>
            <tr>
                <td>Merk Motor</td>
                <td><select id="merk" onchange="namamtr()" >
                        <option value=""> - </option>
                        <option value="Honda"> Honda </option>
                        <option value="Yamaha"> Yamaha </option>
                        <option value="Suzuki"> Suzuki </option>
                    </select>
                </td>
            </tr>
            </tr>
                <td>Aksesoris</td>
                <td>
                    <input type="checkbox" id="velg"  onchange="hrgvelg(450000)"> <label> Velg Racing</label><br>
                    <input type="checkbox" id="helm"  onchange="hrghelm(250000)"> <label> Helm </label><br>
                    <input type="checkbox" id="jaket"  onchange="hrgjaket(300000)"> <label> Jaket </label><br>
                </td>       
            <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bayar" id="utang" onchange="bunga(0.15)">
                        <label class="form-check-label" for="flexRadioDefault1">Kredit</label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bayar" id="cash" onchange="diskon(0.1)" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Tunai</label>
                    </div>
                </td>

            <tr>
                <td>Harga</td>
                <td><input type="text" id="harga" onkeyup="hargaini()"></td>
            </tr>
                <td>bunga/diskon</td>
                <td><input type="text" id="bunga_diskon" onkeyup="diskon()"></td>
            <tr>
                <td>Total</td>
                <td><input type="text" id="total"></td>
            </tr>
            
        </table>
        <button type="submit" class="btn btn-primary" onclick="cetak()">Submit </button>
        
        <p id="info"></p>
        

        <script>
            function namamtr(){
                var kendaraan=document.getElementById('merk').value;
                var harga;
                if (kendaraan=="Honda"){
                    harga=15000000;
                }
                else if(kendaraan=="Yamaha") {
                    harga=14000000;
                }
                else if(kendaraan=="Suzuki"){
                    harga=13000000;
                }
                else{
                    harga=0;
                }

                document.getElementById('harga').value=harga;
            }

            function hrgvelg(hargaaksesoris){
                var harga=document.getElementById('harga').value;
                var totalharga;
                var cekvelg=document.querySelector('#velg');
                
                if(cekvelg.checked==true){
                    totalharga=parseFloat(harga)+parseFloat(hargaaksesoris);
                }else if(cekvelg.checked==false){
                    totalharga=parseFloat(harga)-parseFloat(hargaaksesoris);
                }

                console.log(cekvelg.checked);
                console.log(totalharga);
                document.getElementById('harga').value=totalharga;
            }
            function hrghelm(hargaaksesoris){
                var harga=document.getElementById('harga').value;
                var totalharga;
                var cekhelm=document.querySelector('#helm');
                
                if(cekhelm.checked==true){
                    totalharga=parseFloat(harga)+parseFloat(hargaaksesoris);
                }else if(cekhelm.checked==false){
                    totalharga=parseFloat(harga)-parseFloat(hargaaksesoris);
                }

                console.log(cekhelm.checked);
                console.log(totalharga);
                document.getElementById('harga').value=totalharga;
            }
            function hrgjaket(hargaaksesoris){
                var harga=document.getElementById('harga').value;
                var totalharga;
                var cekjaket=document.querySelector('#jaket');
                
                if(cekjaket.checked==true){
                    totalharga=parseFloat(harga)+parseFloat(hargaaksesoris);
                }else if(cekjaket.checked==false){
                    totalharga=parseFloat(harga)-parseFloat(hargaaksesoris);
                }

                console.log(cekjaket.checked);
                console.log(totalharga);
                document.getElementById('harga').value=totalharga;
            }

            function bunga(persentase){
                var harga=document.getElementById('harga').value;
                var nilaibunga=parseFloat(harga)*parseFloat(persentase);
                var total=parseFloat(harga)+parseFloat(nilaibunga);

                console.log(nilaibunga);
                console.log(total);
                document.getElementById('bunga_diskon').value=nilaibunga;
                document.getElementById('total').value=total;
            }
            function diskon(persentase){
                var harga=document.getElementById('harga').value;
                var nilaidiskon=parseFloat(harga)*parseFloat(persentase);
                var total=parseFloat(harga)-parseFloat(nilaidiskon);

                console.log(nilaidiskon);
                console.log(total);
                document.getElementById('bunga_diskon').value=nilaidiskon;
                document.getElementById('total').value=total;
            }

            
        </script>
