    <h1> Form Pembelian Barang </h1> <br>
        <table>
            <tr>    
                <td>Nama barang</td>
                <td><select id="brg" onchange="benda()" >
                        <option value=""> - </option>
                        <option value="monitor"> Monitor </option>
                        <option value="tv"> TV </option>
                        <option value="mouse"> Mouse </option>
                        <option value="hp"> HP </option>
                        <option value="usb"> USB </option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jumlah</td>
                <td><input type="text" id="jumlah" onkeyup="jumlah()"></td>
            </tr>
                <td>Status</td>
                <td><select id="status" onchange="caridiskon()" >
                        <option value=""> - </option>
                        <option value="pelanggan"> Pelanggan </option>
                        <option value="bukan"> Bukan Pelanggan </option>
                    </select>
                </td>
            <tr>
                <td>Harga</td>
                <td><input type="text" id="harga"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td><input type="text" id="total"></td>
            </tr>
            <tr>
                <td>Diskon 10%</td>
                <td><input type="text" id="diskon"></td>
            </tr>
            <tr>
                <td>Bayar</td>
                <td><input type="text" id="bayar"></td>
            </tr>
            
        </table>
        <button type="submit" class="btn btn-primary" onclick="cetak()">Submit </button>
        
        <p id="info"></p>
        

        <script>
            function benda(){
                var barang=document.getElementById('brg').value;
                var harga;
                if (barang=="monitor"){
                    harga=1000000;
                }
                else if(barang=="tv") {
                    harga=800000;
                }
                else if(barang=="mouse"){
                    harga=50000;
                }
                else if(barang=="hp"){
                    harga=2000000;
                }
                else if(barang=="usb"){
                    harga=40000;
                }
                else{
                    harga=0;
                }

                document.getElementById('harga').value=harga;
            }

            function jumlah(){
                var jumlah=document.getElementById('jumlah').value;
                var harga=document.getElementById('harga').value;
                var total=parseFloat(jumlah)*parseFloat(harga);
                document.getElementById('total').value=total;
            }

            function caridiskon(){
                var status=document.getElementById('status').value;
                var total=document.getElementById('total').value;
                var diskon;
                var bayar;
                if(status=="pelanggan"){
                    diskon=0.1*parseFloat(total);
                }
                else{
                    diskon=0;
                }
                
                bayar=parseFloat(total)-parseFloat(diskon);
                document.getElementById('diskon').value=diskon;
                document.getElementById('bayar').value=bayar;
            }
            function cetak(){
                var pesan="Pesanan Anda Telah Dihitung";
                document.getElementById('info').innerHTML=pesan;
            }
        </script>
