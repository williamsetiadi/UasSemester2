    <h1> Form Pembelian Barang </h1> <br>
        <table>
            <tr>
                <td>Nama barang</td>
                <td><input type="text" id="nmbrg"></td>
            </tr>
            <tr>
                <td>Harga</td>
                <td><input type="text" id="harga"></td>
            </tr>
            <tr>
                <td>Jumlah</td>
                <td><input type="text" id="jumlah"></td>
            </tr>
                <td>Aksesoris</td>
                <td>
                    <input type="checkbox" id="usb" value="50000" onclick="hargaaksesoris()"> <label> USB </label><br>
                    <input type="checkbox" id="memory" value="120000" onclick="hargaaksesoris()"> <label> Memory </label><br>
                    <input type="checkbox" id="speaker" value="40000" onclick="hargaaksesoris()"> <label> Speaker </label><br>
                </td>
            
            <tr>
                <td>Total</td>
                <td><input type="text" id="total" ></td>
            </tr>
            <tr>
                <td>Pajak 10%</td>
                <td><input type="text" id="pajak"></td>
            </tr>
            <tr>
                <td>Bayar</td>
                <td><input type="text" id="bayar"></td>
            </tr>
            
        </table>
        <button type="submit" class="btn btn-primary" onclick="cetak()">Submit </button>
        
        <p id="info"></p>
        

        <script>
            function hargaaksesoris(){
                var harga=document.getElementById('harga').value;
                var jumlah=document.getElementById('jumlah').value;
                var usb=document.getElementById('usb').value;
                var memory=document.getElementById('memory').value;
                var speaker=document.getElementById('speaker').value;
                var hasil=parseFloat(harga)*parseFloat(jumlah);
                var hargausb;
                var hargamemory;
                var hargaspeaker;
                var total;
                var pajak;
                var bayar;
                if(usb==50000){
                    total=parseFloat(hasil)+parseFloat(usb);
                }
                else if(memory==120000){
                    total=parseFloat(hasil)+parseFloat(memory);
                }
                else if(speaker==40000){
                    total=parseFloat(hasil)+parseFloat(speaker);
                }
                
                
                pajak=parseFloat(total)*0.1;
                bayar=parseFloat(total)+parseFloat(pajak);
                document.getElementById('pajak').value=pajak;
                document.getElementById('total').value=total;
                document.getElementById('bayar').value=bayar;
            
                
            }

            function jumlah(){
                var jumlah=document.getElementById('jumlah').value;
                var harga=document.getElementById('harga').value;
                var total=parseFloat(jumlah)*parseFloat(harga);
                document.getElementById('total').value=total;
            }

            function caridiskon(){
                var status=document.getElementById('status').value;
                var total=document.getElementById('total').value;
                var diskon;
                var bayar;
                if(status=="pelanggan"){
                    diskon=0.1*parseFloat(total);
                }
                else{
                    diskon=0;
                }
                
                bayar=parseFloat(total)-parseFloat(diskon);
                document.getElementById('diskon').value=diskon;
                document.getElementById('bayar').value=bayar;
            }
            function cetak(){
                var pesan="Pesanan Anda Telah Dihitung";
                document.getElementById('info').innerHTML=pesan;
            }
        </script>
