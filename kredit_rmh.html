    <h1> Program Kredit Rumah </h1> <br>
    <table>
        <tr>
            <td>Type Rumah</td>
            <td>
                <select id="tipe" onchange="tipermh()" >
                    <option value=""> - </option>
                    <option value="almanda"> Almanda </option>
                    <option value="mawar"> Mawar </option>     
                </select>
            </td>
        </tr>
    
        <tr>
            <td>Lama Kredit</td>
            <td><input type="text" id="kredit" onkeyup="lama()"></td>
        </tr>
        <tr>
            <td>Harga Rumah</td>
            <td><input type="text" id="harga"></td>
        </tr>
        <tr>
            <td>Uang Muka</td>
            <td><input type="text" id="dp"onkeyup="uang_muka()"></td>
        </tr>
        <tr>
            <td>Sisa</td>
            <td><input type="text" id="sisa"></td>
        </tr>
        <tr>
            <td>Angsuran</td>
            <td><input type="text" id="sisa"></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary" onclick="cetak()">Process </button>

    
    <script>
        function tipermh(){
            var rumah=document.getElementById('tipe').value;
            var harga;
            if(rumah=="almanda"){
                harga=120000000;
            }
            else{
                harga=130000000;
            }

            document.getElementById('harga').value=harga;
        }

        function uang_muka(){
            var harga=document.getElementById('harga').value=harga;
            var dp=document.getElementById('dp').value=dp;
            var sisa=parseFloat(harga)-parseFloat(dp);
            document.getElementById('sisa').value=sisa;
        }
    </script>
